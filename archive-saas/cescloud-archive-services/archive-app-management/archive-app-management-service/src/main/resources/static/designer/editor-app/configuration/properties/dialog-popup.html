<div class="modal" ng-controller="KisBpmDialogPopupCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" ng-click="close()">&times;</button>
				<h3>{{'PROPERTY.COUNTER.SETTING' | translate}}</h3>
			</div>
			<div class="modal-body">
				<!-- <p><textarea auto-focus class="form-control" ng-model="property.value" style="width:70%; height:100%; max-width: 100%; max-height: 100%; min-height: 200px"/></p> -->
				<table class="modal-table">
					<tr>
						<td>{{'PROPERTY.COUNTER.TYPE' | translate}}</td>
						<td><select ng-model="dialog.dialogcontent">
								<option>None</option>
								<option>Parallel</option>
								<option>Sequential</option>
						</select></td>

						<td>{{'PROPERTY.COUNTER.NUMBER' | translate}}</td>
						<td><input type="text" / ng-model="dialog.dialogcontent1"></td>
					</tr>

					<tr>
						<td>{{'PROPERTY.COUNTER.ITEMS' | translate}}</td>
						<td><input type="text" / ng-model="dialog.dialogcontent2"></td>

						<td>{{'PROPERTY.COUNTER.VARIABLE' | translate}}</td>
						<td><input type="text" / ng-model="dialog.dialogcontent3"></td>
					</tr>

					<tr>
						<td>{{'PROPERTY.COUNTER.COMPLETE' | translate}}</td>
						<td><input type="text" / ng-model="dialog.dialogcontent4"></td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
