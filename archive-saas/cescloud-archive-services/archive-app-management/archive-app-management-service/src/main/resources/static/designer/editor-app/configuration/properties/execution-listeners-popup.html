<div class="modal" ng-controller="KisBpmExecutionListenersPopupCtrl" ng-init="init()">

                                <a class="btn btn-icon btn-lg" rel="tooltip" data-title="{{ACTION.MOVE.DOWN | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveListenerDown()"><i class="glyphicon glyphicon-arrow-down"></i></a>

								</div>

            				<div class="form-group">

            				</div>
            				<span class="errorText errortextName"></span>
            				<div class="form-group">
            			   		<label for="delegateExpressionField">代理表达式 </label>
            			   		<input type="text" id="delegateExpressionField" class="form-control" ng-model="selectedListeners[0].delegateExpression" ng-change="listenerDetailsChanged()" ng-keyup="keyup()" placeholder="填写代理表达式" maxlength="200" />
            				</div>
            				<span class="errorText errortextName2"></span>
                        </div>
