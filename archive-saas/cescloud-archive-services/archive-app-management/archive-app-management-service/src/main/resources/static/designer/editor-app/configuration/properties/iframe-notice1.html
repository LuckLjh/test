<div class="modal" ng-controller="KisBpmDialogPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h3>通知配置</h3>
			</div>
			<div class="modal-body">
				<table class="modal-table" id="noticebody">
					<tr>
						<td>类型：</td>
						<td>
							<select ng-model="dialog.dialogcontent">
						    	<option value="arrive">到达</option>
						    	<option value="complete">完成</option>
						    	<option value="overtime">超时</option>
						    </select>
						</td>
						
						<td>被提醒对象：</td>
						<td><input type="text" ng-model="dialog.dialogcontent1" ng-click="noticeClick()" id="noticeUserId" value="请选择" readonly="true"></td>
					</tr>
					
					<tr>
						<!-- <td>提醒时间：</td>
						<td><input type="text" ng-model="dialog.dialogcontent2"></td> -->
						
						<td>提醒方式</td>
						<td>
							<select ng-model="dialog.dialogcontent3">
						    	<option value="msg">短信</option>
						    	<option value="mail">邮件</option>
						    	<option value="msgandmail">短信和邮件</option>
						    </select>
						</td>
						<td>通用模板：</td>
						<td>
							<select ng-model="dialog.dialogcontent4">
						    	<option value="taskHandler">任务到达(任务处理人)</option>
						    	<option value="taskSponsor">任务到达(任务发起人)</option>
						    </select>
						</td>
					</tr>
				</table>
				
			</div>
			<div class="modal-footer">
				<button ng-click="save()" class="btn btn-primary" translate >ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
