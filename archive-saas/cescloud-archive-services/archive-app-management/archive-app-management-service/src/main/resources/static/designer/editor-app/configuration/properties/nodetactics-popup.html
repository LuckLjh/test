<div class="modal" ng-controller="KisBpmDialogPropertyPopupCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" ng-click="cancel()">&times;</button>
				<h2 translate>节点策略</h2>
			</div>
			<div id="nodetactics_chks">
				<input type="hidden" ng-model="nodetactics.dialogcontent0" />
				<div class="checkboxBorder" id="counterBox"
					style="border-bottom: 0px">
					<table style="border-collapse: separate;border-spacing: 15px;">
						<!--<tr>
							<td><label> 节点未配置办理人时，自动提交任务：</label></td>
							<td><input id="nodetactics_autoCommitIfNullAssigneement"
								name="nodetactics_chk" type="checkbox"
								ng-model="nodetactics.autoCommitIfNullAssigneement"
								ng-disabled="checkIsDisableNodeTactics()"
								ng-checked="checked({{property.value.autoCommitIfNullAssigneement}})"
								value="autoCommitIfNullAssigneement" /></td>
						</tr>-->
						<tr>
							<td>
                <label> 与前一节点办理人相同时，自动提交任务：</label>
                <label style="color: red;font-size: 1px;">注意：任务分配必须选择办理人时此项策略才可生效</label>
              </td>
							<td><input id="nodetactics_autoCommitIfSameAssigneement"
								name="nodetactics_chk" type="checkbox"
								ng-model="nodetactics.autoCommitIfSameAssigneement"
								ng-disabled="checkIsDisableNodeTactics()"
								ng-checked="checked({{property.value.autoCommitIfSameAssigneement}})"
								value="autoCommitIfSameAssigneement" /></td>
						</tr>
						<tr>
							<td><label>回退任务再次提交时，允许跳过中间节点：</label></td>
							<td><input id="nodetactics_nonStopCommitAfterRollBack"
								name="nodetactics_chk" type="checkbox"
								ng-model="nodetactics.nonStopCommitAfterRollBack"
								ng-disabled="checkIsDisableNodeTactics()"
								ng-checked="checked({{property.value.nonStopCommitAfterRollBack}})"
								value="nonStopCommitAfterRollBack" /></td>
						</tr>
					</table>


				</div>
			</div>
			<div class="modal-footer">
				<button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
				<button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
			</div>
		</div>
	</div>
</div>
