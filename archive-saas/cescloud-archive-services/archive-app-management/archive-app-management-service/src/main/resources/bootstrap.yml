server:
  port: 10000
  undertow:
    max-http-post-size: 0
    io-threads: 4
    worker-threads: 32
    buffer-size: 1024
    direct-buffers: true

spring:
  application:
    name: "@artifactId@"
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: "@spring.profiles.active@"
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 1000MB

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    metadataMap:
      version: 1.0
      group: cescloud-archive-group
      region: dev
  client:
    service-url:
      defaultZone: "@eureka-default-zone@"
    healthcheck:
      enabled: true
